- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.bashrc: .bashrc
    ~/.hushlogin: .hushlogin
    ~/.LESS_TERMCAP: .LESS_TERMCAP
    ~/.profile: .profile
    ~/.config/:
        create: true
        glob: true
        path: .config/*
    ~/run.sh: run.sh
    ~/.gitconfig: .gitconfig
    
