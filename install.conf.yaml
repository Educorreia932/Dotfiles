- defaults:
    link:
        relink: true
        force: true

- clean: ['~']

- link:
    /etc/X11/xorg.conf.d/90-touchpad.conf: etc/X11/xorg.conf.d/90-touchpad.conf
    ~/.bashrc: .bashrc
    ~/.hushlogin: .hushlogin
    ~/.LESS_TERMCAP: .LESS_TERMCAP
    ~/.profile: .profile
    ~/.config/:
        create: true
        glob: true
        path: config/*
    ~/run.sh: run.sh
    ~/.gitconfig: .gitconfig
    
