[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = AC0

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

format-full = <label-full>
format-full-prefix = 

label-charging = %percentage%%
label-discharging = %percentage%%

label-full = " Full"

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

animation-charging-0 = 
animation-charging-1 = 

animation-charging-framerate = 750

[module/date]
type = internal/date

interval = 1.0

time = "%H:%M"

format = <label> 
format-prefix = " "

label = %time%

[module/i3]
type = internal/i3

pin-workspaces = true

strip-wsnumbers = true

fuzzy-match = true

ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;八
ws-icon-8 = 9;九
ws-icon-9 = 0;十
ws-icon-default = 

label-focused = %icon%
label-focused-padding = 2
label-focused-foreground = ${color.background}
label-focused-background = ${color.foreground}
label-focused-underline = ${color.foreground-alt}

label-unfocused = %icon%
label-unfocused-padding = 2
label-unfocused-foreground = ${color.foreground-alt}

[module/spotify]
type = custom/script
tail = true
format = <label>
format-prefix = %{T3}  %{T-}
exec = $HOME/.config/polybar/main/scripts/scroll_spotify_status.sh

[module/network]
type = internal/network
interface = wlo1

accumulate-stats = true

unknown-as-up = true

format-connected = <ramp-signal> <label-connected>

format-disconnected-prefix = 

label-connected = "%essid%"
label-disconnected = "${A1:networkmanager_dmenu &:} Offline%{A}"

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume> <bar-volume>

format-muted-prefix = 

label-volume = %percentage%%

label-muted = " Muted"

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

bar-volume-width = 10
bar-volume-indicator = |
bar-volume-fill = ─
bar-volume-empty = ─

[module/powermenu]
type = custom/text
content = 
content-background = ${color.primary}
content-foreground = ${color.background}
content-padding = 2
click-left = ~/.config/polybar/main/scripts/powermenu.sh & 

[module/temperature]
type = internal/temperature

label = %{T3} %{T-}%temperature-c%
