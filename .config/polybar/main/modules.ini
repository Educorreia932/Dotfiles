[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = AC0

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

format-full = <label-full>
format-full-prefix = 

label-charging = %percentage%%
label-discharging = %percentage%%

label-full = " Full"

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

animation-charging-0 = 
animation-charging-1 = 

animation-charging-framerate = 750

[module/date]
type = internal/date

interval = 1.0

time = "%H:%M"

format = <label> 
format-prefix = " "

label = %time%

[module/i3]
type = internal/i3

pin-workspaces = true

strip-wsnumbers = true

fuzzy-match = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-default = 

format = <label-state> <label-mode>

label-focused = %icon%
label-focused-padding = 2
label-focused-foreground = ${color.primary}
label-focused-underline = ${color.primary}

label-unfocused = %icon%
label-unfocused-padding = 2
label-unfocused-foreground = ${color.alternate}

[module/launcher]
type = custom/text
content = 􏿽
content-foreground = ${color.primary}

[module/spotify]
type = custom/script
interval = 1
format = <label>
exec = python3 $HOME/.config/polybar/main/polybar-spotify/spotify_status.py -f '{artist} - {song}'

[module/network]
type = internal/network
interface = wlo1

accumulate-stats = true

unknown-as-up = true

format-connected = <ramp-signal> <label-connected>

format-disconnected-prefix = 

label-connected = "%essid%"
label-disconnected = "${A1:networkmanager_dmenu &:} Offline%{A}"

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume> <bar-volume>

format-muted-prefix = 

label-volume = %percentage%%

label-muted = " Muted"

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

bar-volume-width = 10
bar-volume-indicator = |
bar-volume-fill = ─
bar-volume-empty = ─

[module/sysmenu]
type = custom/text
content = 

click-left = ~/.config/polybar/main/scripts/powermenu.sh & 

[module/temperature]
type = internal/temperature

label = %{T3} %{T-}%temperature-c%
