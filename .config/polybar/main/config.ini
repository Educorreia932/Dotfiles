include-file = ~/.config/polybar/main/colors.ini
include-file = ~/.config/polybar/main/modules.ini

[bar/main]
bottom = false

height = 40

line-size = 2

module-margin-left = 1
module-margin-right = 1

font-0 = "Fantasque Sans Mono:pixelsize=12;3"
font-1 = "Material\-Design\-Iconic\-Font:size=13;4"
font-2 = "Font Awesome:style=Regular:pixelsize=13;4"
font-3 = "EVA:style=Regular:pixelsize=100;4"

modules-left = launcher i3 
modules-center = spotify
modules-right = pulseaudio date temperature network battery sysmenu

tray-background = ${color.background}

