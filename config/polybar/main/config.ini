include-file = ~/.config/polybar/main/colors.ini
include-file = ~/.config/polybar/main/modules.ini

[bar/main]
bottom = false

height = 40

line-size = 2

module-margin-left = 1
module-margin-right = 1

enable-ipc = true

font-0 = "Fantasque Sans Mono:pixelsize=13;4"
font-1 = "Material\-Design\-Iconic\-Font:size=13;4"
font-2 = "Font Awesome:style=Regular:pixelsize=13;4"
font-3 = "AR PL New Sung Mono:style=Regular:size=16;4"

modules-left = i3
modules-center = spotify previous playpause next
modules-right = pulseaudio date temperature network battery powermenu

tray-background = ${color.background}

border-color = #00000000
radius = 5
border-top-size = 10
border-left-size = 20
border-right-size = 20

